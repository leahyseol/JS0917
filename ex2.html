<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<table border="1" style="width : 600px; border-width; background-color:yellow;">
		<tr onmouseover="this.style.backgroundColor='orange'"
		onmouseout="this.style.backgroundColor='yellow'">
			<th>제목</th><th>조회수</th>
		</tr>
		<tr onmouseover="this.style.backgroundColor='orange'"
		onmouseout="this.style.backgroundColor='yellow'">
		<td>첫번째 이야기</td><td>15</td>
		</tr>
		<tr onmouseover="this.style.backgroundColor='orange'"
		onmouseout="this.style.backgroundColor='yellow'">
		<td>두번째 이야기</td><td>10</td>
		<tr onmouseover="this.style.backgroundColor='orange'"
		onmouseout="this.style.backgroundColor='yellow'">
		<td>세번째 이야기</td><td>12</td>
		</tr>	
		</table>
</body>
</html>
